<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Машинки</h1>
<table border="1">
    <tr>
        <th>model</th>
        <th>series</th>
        <th>year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.series}">series</td>
        <td th:utext="${car.year}">year</td>
    </tr>

</table>

</body>
</html>
